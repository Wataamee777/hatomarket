<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>注文完了 - はとあげマーケット</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff8f0;
      text-align: center;
      padding: 50px;
      color: #333;
    }
    a {
      color: #f76f51;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
        <div class="logo">
        <img src="/assets/logo.png" alt="はとあげマート">
        </div>

        <nav>
            <a href="/" class="btn">ホーム</a>
            <a href="/mail/" class="btn">メールマガジン</a>
            <a href="https://discord.gg/B8rHDMug8P" class="btn">お問い合わせ</a>
        </nav>
    </header>
  <main>
  <h1>ご注文ありがとうございます！🐦</h1>
  <p id="orderItem">注文内容を取得中...</p>
  <a href="/">トップへ戻る</a>
  </main>
  <script>
    // URLパラメータから item を取得して表示するだけ
    const params = new URLSearchParams(window.location.search);
    const item = params.get("item") || "不明な商品";

    const itemMap = {
      "hatoage_small": "はとあげプレーン味 Small",
      "hatoage_big": "はとあげプレーン味 Big",
      "hato_only": "はと単体",
      "hatoage_spices_small": "はとあげスパイス味 Small",
      "hatoage_spices_big": "はとあげスパイス味 Big",
      "hatoage_cheese_small": "はとあげチーズ味 Small",
      "hatoage_cheese_big": "はとあげチーズ味 Big"
    };
    
    const displayName = itemMap[item] || item;

    document.getElementById("orderItem").textContent = `「${displayName}」を承りました！`;
  </script>
</body>
</html>
