    <h1>はとあげ教の教義</h1>
    <article class="prose">
      <p>はとあげ教は、日常の「小さなはとあげ」を尊重し、互いに揚げ方を承認し合う文化を育てる場所です。以下は基本的な教義です。</p>

      <h2>1. はとをあげる</h2>
      <p>ふっくらしてジューシーなとても美味しいはとあげを「プロはとあげ」と呼び、それを目指し、互いに揚げ合います。</p>

      <h2>2. つながり</h2>
      <p>個人の揚げ方をコミュニティが支え、揚げ方の孤立を減らすことを目指します。</p>

      <h2>3. 日々の実践</h2>
      <p>大きなことは必要ない。揚げ続け、食べることが力になります。</p>
    </article>
